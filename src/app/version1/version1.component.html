<table mat-table [dataSource]="dataSource" class="PokemonDetailsModel">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let detail"> {{detail.name}} </td>
  </ng-container>


  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let detail"> {{detail.type}} </td>
  </ng-container>


  <ng-container matColumnDef="heightweight">     ///////
    <th mat-header-cell *matHeaderCellDef> Height/Weight </th>
    <td mat-cell *matCellDef="let detail"> {{detail.height}} /  {{detail.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="signatureAbility">    //////
    <th mat-header-cell *matHeaderCellDef> Signature ability </th>
    <td mat-cell *matCellDef="let detail"> {{detail.signatureAbility}} </td>
  </ng-container>

  <ng-container matColumnDef="baseExperience">
    <th mat-header-cell *matHeaderCellDef> Base experience </th>
    <td mat-cell *matCellDef="let detail"> {{detail.baseExperience}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
