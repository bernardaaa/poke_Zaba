<div class="input">

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" (keyup)="applyFilter()" [(ngModel)]="searchName"
           (ngModelChange)="ToLowerCase($event)">
  </mat-form-field>
</div>

<div class="PokemonDetailsModel">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let name"> {{name}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Details</th>
      <td matt-cell *matCellDef="let name">
        <button mat-icon-button class="material-icons" (click)="clickOnRowButton(name)">
          <mat-icon>search</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div class="paginator">
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = $event"
                   showFirstLastButtons></mat-paginator>
  </div>
</div>

<button mat-raised-button (click)="onTest2BtnClick()"> Test 2</button>
